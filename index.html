<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Rob's Calculator</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calc.css">

    <script src="calculator.js" defer></script>
</head>
<body>
    <h1 class="title">Rob's Simple Calculator</h1>
    <div class="container">
         <div id="calculator" class="calculator">
            <div class="display">
                <input value="0" id="display-main" class="display-main" disabled>
                <input value="0" id="display-tmp" class="display-tmp" disabled>
            </div>
            <div id="buttons" class="buttons">
                <button value="#" class="func-btn" onclick="correctLast()">CE</button>
                <button value="#" class="func-btn" onclick="correct()">C</button>
                <button value="#" class="func-btn" onclick="backspc()"><</button>
                <button value="#" class="func-btn" onclick="num('/')">/</button>

                <button value="#" class="func-btn disabled" onclick="">(</button>
                <button value="#" class="func-btn disabled" onclick="">)</button>
                <button value="#" class="func-btn disabled" onclick="">x<sup>n</sup></button>
                <button value="#" class="func-btn disabled" onclick="">x!</button>
                        
                <button value="#" onclick="num(7)">7</button>
                <button value="#" onclick="num(8)">8</button>
                <button value="#" onclick="num(9)">9</button>
                <button value="#" class="func-btn" onclick="num('x')">x</button>
    
                <button value="#" onclick="num(4)">4</button>
                <button value="#" onclick="num(5)">5</button>
                <button value="#" onclick="num(6)">6</button>
                <button value="#" class="func-btn" onclick="num('-')">-</button>
    
                <button value="#" onclick="num(1)">1</button>
                <button value="#" onclick="num(2)">2</button>
                <button value="#" onclick="num(3)">3</button>
                <button value="#" class="func-btn" onclick="num('+')">+</button>
    
                <button value="#" class="func-btn" onclick="negation()">+/-</button>
                <button value="#" onclick="num(0)">0</button>
                <button value="#" class="func-btn" onclick="dot()">.</button>
                <button value="#" class="func-btn" onclick="num('=')">=</button>
            </div>
            <div class="chin-text">
                <span class="left">&copy; <a href="#">Robert Jamborski</a></span>
                <span class="right">v1.2</span>
            </div>
        </div>
        <div class="step-display" id="step-display">
            <h4>Evaluation steps</h4>
            <p id="current-evaluation"></p>
            <hr>

            <div id="steps" class="steps">
            </div>
        </div>
        <div>
            <h4>History<button class="history-clear" onclick="clearHistory();">Clear</button></h4>
            <hr>
            <div id="history" class="history">
            </div>
        </div>
    </div>
</body>
</html>
